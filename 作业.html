       //方法三splice
       var arr =[1,2,2,2,2,3,3,4,4,4,2,3];
       for(var i=0;i<arr.length-1;i++){
           for(var j=i+1;j<arr.length;j++){
              if(arr[i]==arr[j]){
                  arr.splice(j,1);
                  j--;
              }
           }
}
